<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Contact Us</title>
</head>
<body>
    <section class="contact_us">

        <div class="contact_head">
            <p>Contact Us</p>
        </div>

        <div class="contact_container">
            <div class="left_contact">
                <form action="">
                    <input type="text" placeholder="Enter your Name">
                    <input type="email" placeholder="Enter your Email">
                    <textarea name="" id="" placeholder="Messahe"></textarea>
                    <input type="submit">
                </form>
            </div>
            <div class="right_contact">
                <p>
                    Career Institude, Jinnah Colony, Faisalabad
                </p>
                <p>0123-45678-9</p>
                <div class="contact_social">
                    <a href="">
                    <img src="../gallery/twitter-square-brands.svg" alt=""></a>
                    <a href="">
                    <img src="../gallery/facebook-brands.svg" alt=""></a>
                    <a href="">
                    <img src="../gallery/instagram-brands.svg" alt=""></a>
                </div>
            </div>
        </div>

    </section>
</body>
</html>
