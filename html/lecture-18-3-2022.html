<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lecture-18-3-2022.css">
    <link rel="icon" type="image/x-icon" href="../images/kisspng-computer-icons-source-code-html-coding-5abfde9a525da9.8570713615225238023374.jpg">
    <title>Form</title>
</head>
<body>
    <div class="head">
        <h1>Registration Form</h1>
    </div>

    <form>
        <div class="degree">
        Select your degree:<select name="degree">
            <option value="1">BSC</option>
            <option value="2">MSC</option>
            <option value="3">PHD</option>
        </select>
    </div>
        
    <div class="inp">
        <label htmlFor="User-Name">User Name</label>
        <input type="text" placeholder="Enter your name" name="name" id="User-Name">
        <label htmlFor="Email">Email</label>
        <input type="email" placeholder="Enter your email" name="email" id="Email">
        <label htmlFor="Password">Password</label>
        <input type="password" placeholder="Enter your password" name="password" id="Password">
        <label htmlFor="Date">Date</label>
        <input type="date" name="date" id="Date">
    </div>
    

        <div class="gender">
        <label htmlFor="male">Male:</label>
         <input type="radio" name="gender" value="1" id="male">
         <label htmlFor="female">Female:</label>
        <input type="radio" name="gender" value="2" id="female">
        <label htmlFor="other">Other:</label>
        <input type="radio" name="gender" value="3" id="other">
    </div>
        <div class="btn">
        <input type="submit" >
    </div>
    </form>


</body>
</html>
